<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div id="options">
        <ul>
            <li>Choose Color: <input onchange="colorSelected(this)" type="color"></li>
            <li><button id="Random">Toggle Rainbow</button></li>
            <li><button id="customizeGrid">Customize Grid</button></li>
            <li><button id="Reset">Reset</button></li>
            <li>
                <div id="gridSizeNumber">Grid Size: 20</div>
                <input type="range" id="slider" min="1" max="100" value="20">

            </li>
        </ul>
    </div>

    <section id="content">
        <div id="box">
        </div>
    </section>

</body>

<script src="js/script.js"></script>

</html>
